<!DOCTYPE html>
<head>
	<title>To do List</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/bootstrap.js"></script>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>{{title}}</h1>
		<form action="" class="container">
			<label for="to_do_title">Title</label>
			<input name="to_do_title" type="text">
		</form>
		<ul>
			<h3>Master Soft Skills</h3>
			<li v-for="skill in skills" v-if="skill.type === 'soft'">{{skill.text}}: <progress max="10" v-bind:value="skill.level"></progress> {{skill.level}}/10</li>
		</ul>
		<ul>
			<h3>Master Technical Skills</h3>
			<li v-for="skill in skills" v-if="skill.type === 'technical'">{{skill.text}}: <progress max="10" v-bind:value="skill.level"></progress> {{skill.level}}/10</li>
		</ul>

		<p>
			Phone:  <button class="vue-btn" @click="toggle">Toggle it</button> <span v-if="bool">083 1333 316</span>
		</p>		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
